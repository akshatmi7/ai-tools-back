# ===== Application Configuration =====
spring.application.name=ai-tool-summary-generator

# ===== External API Keys =====
gemini.api.key=${GEMINI_API_KEY:your-gemini-api-key-here}

# ===== Local PostgreSQL Database Configuration =====
spring.datasource.url=${DB_HOST}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.port=5432
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== Hibernate/JPA Settings =====
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ===== Connection Pool Settings (HikariCP) - Optimized for Render Serverless =====
# Reduced pool size for serverless environment to prevent connection exhaustion
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.register-mbeans=true

# ===== JPA Query Cache (Production Optimization) =====
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.query.plan_cache_max_size=2048

# Configure Caffeine as Hibernate cache provider via JCache
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
spring.jpa.properties.hibernate.javax.cache.provider=com.github.benmanes.caffeine.jcache.spi.CaffeineProvider

spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration



# ===== JWT Configuration =====
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000

# ===== Google OAuth2 Configuration =====
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI:}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# ===== Server Configuration =====
server.port=8080
server.servlet.context-path=

# ===== Logging Configuration =====
logging.level.com.aiintelli=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.zaxxer.hikari=WARN
# Log slow queries (> 1 second)
logging.level.org.hibernate.stat=INFO
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=1000

# ===== Actuator Configuration (Enhanced for Monitoring) =====
management.endpoints.web.exposure.include=health,info,metrics,caches
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true
management.endpoint.caches.enabled=true

# ===== CORS Configuration =====
spring.web.cors.allowed-origins=http://localhost:4200,https://ai-tools-front-wfni.onrender.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600
